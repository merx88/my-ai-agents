<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotSauceDrop (JJFAD)</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik Doodle Shadow', sans-serif;
            background-color: #FFF633;
            color: #000000;
        }
        .hero {
            text-align: left;
            padding: 4rem;
        }
        .hero h1 {
            font-size: 4rem;
            color: #000000;
        }
        .hero p {
            font-size: 1.5rem;
            color: #000000;
        }
        .about, .tokenomics, .community {
            padding: 2rem;
        }
        .wiggle {
            animation: wiggle 1s linear infinite;
        }
        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
        .split-gradient {
            background: linear-gradient(to right, #00FF9F, #FF00F5);
            color: black;
            padding: 0.75rem 1.5rem;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .split-gradient:hover {
            background: linear-gradient(to right, #FF00F5, #00FF9F);
        }

    </style>
</head>
<body>
    <div class="container mx-auto">

        <section class="hero">
            <div class="flex items-center">
                <div class="w-1/2">
                    <h1 class="text-5xl font-bold wiggle">HotSauceDrop (JJFAD)</h1>
                    <p class="text-2xl mt-4">Get ready for the spiciest meme coin on the market!</p>
                    <button class="split-gradient mt-6">Buy Now!</button>
                </div>
                <div class="w-1/2">
                    <img src="images/token_image.png" alt="HotSauceDrop logo" class="wiggle">
                </div>
            </div>
        </section>

        <section class="tokenomics">
            <h2 class="text-3xl font-bold">Tokenomics</h2>
            <p>Details about the token distribution, supply, and more.</p>
        </section>

        <section class="community">
            <h2 class="text-3xl font-bold">Community</h2>
            <p>Join our vibrant and chaotic community!</p>
        </section>

        <section class="about">
            <h2 class="text-3xl font-bold">About</h2>
            <p>Learn more about the HotSauceDrop project and its mission.</p>
        </section>

    </div>
</body>
</html>
