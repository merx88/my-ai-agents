<!DOCTYPE html>
<html class="{{ font_class }}">
<head>
  <title>{{ token_name }} - {{ token_symbol }}</title>
  <link href="https://fonts.googleapis.com/css2?family={{ font_style | replace(' ', '+') }}" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="{{ background_color }}">

  <section class="hero-section {{ hero_alignment }}">
    <img src="{{ image_path }}" class="logo {{ animation_class }}">
    <h1 class="text-5xl font-bold">{{ token_name }} (${{ token_symbol }})</h1>
    <p class="tagline">{{ tagline }}</p>
  </section>

  {% for section in section_order %}
    {% if section == 'about' %}
      <section class="about">...</section>
    {% elif section == 'tokenomics' %}
      <section class="tokenomics">ðŸ“Š Tokenomics will be revealed soon!</section>
    {% elif section == 'community' %}
      <section class="community">...</section>
    {% endif %}
  {% endfor %}

</body>
</html>
