extract_token_moods:
  description: >
    Read 'token_metadata.json' and for each token extract:
    - name, symbol, description

    From the description, infer the overall mood or feeling.
    Output 5â€“10 English keywords that describe the emotional tone or style direction,
    suitable for influencing visual design decisions (e.g. colors, fonts, layout).

    All keywords must not lean toward only one visual style.
    Ensure diversity in mood/style by including terms from different spectrums 
    (e.g., energetic vs. calm, modern vs. retro, minimal vs. bold).
    Include at least one or two keywords that introduce contrast to the dominant mood.

    Examples of moods: 'nostalgic', 'playful', 'patriotic', 'dreamy', 'bold', 'fun', 'elegant'.

    Save result to 'output/moods/token_mood.json' in the following format:
    {
      "name": "EunwooCoin",
      "symbol": "EUNWOO",
      "mood_keywords": ["sentimental", "patriotic", "hopeful", "starlit", "youthful"]
    }

  expected_output: >
    A JSON file per token at 'output/moods/token_mood.json' listing 5â€“10 mood/style keywords
    that describe the design atmosphere of the token. 
    The keywords must show a variety of tones and styles to avoid overfitting to one design pattern.

  agent: meme_mood_curator

